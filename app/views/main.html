<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/common.css'}"/>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/main.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    
	<body>
	    <div id="container">
	        <div id="top-bar" class="common-wrapper">
                <div class="common-content">
                    <div class="left-column">
                        <h1><a href="index.html">Photo Crowd</a></h1>
                    </div>
                    <div class="right-column">
                        <div id="user-panel" class="container clickable">
                            <table class="centerize">
                                <tr>
                                    <td>
                                        <div class="user-avatar-frame">
                                            <img alt="avatar" src="@{'/public/images/avatars/bozzie.jpg'}">
                                        </div>
                                    </td>
                                    <td>
                                        <span class="username">Nuruddin Ashr</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="container clickable create-crowd" onclick="location.href='album-create.html'">
                            <table class="centerize">
                                <tr>
                                    <td><span class="create-sign">+</span></td>
                                    <Td><span class="crowd-text">Crowd</span></Td>
                                </tr>
                            </table>
                        </div>
                        <div id="user-menu">
                            <ul>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Help</a></li>
                                <li><a href="index.html">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
	        <div id="body-wrapper" class="common-wrapper">
	            <div id="body" class="common-content">
	               #{doLayout /}
	            </div>
	        </div>
	        <div id="footer" class="common-wrapper">
	            <div class="common-content">
	                <ul>
	                    <li><a href="#">About</a></li>
	                    <li><a href="#">Help</a></li>
	                    <li>&copy; Photo Crowd</li>
	                </ul>
	            </div>
	        </div>
	    </div>
	</body>
</html>
